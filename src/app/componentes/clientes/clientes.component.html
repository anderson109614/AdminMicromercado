
<div class="col-lg-12">
    <br>
    
    <div class="card">
        <div class="card-header">
            <h4>Clientes</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <input type="search" class="form-control form-control-warning" (keyup)="checkBien($event)"
                    placeholder="Busqueda">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th>Foto</th>
                                <th>Id</th>
                                <th>Cedula</th>
                                <th>Nombre</th>
                                <th>Apellido</th>
                                <th>Telefono</th>
                                <th>Celular</th>
                                <th>Direccion</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let cl of listaClientes">
                                <td><img src="{{cl.Foto}}" alt="" width="100px" height="100px"></td>
                                <td>{{cl.Id}}</td>
                                <td>{{cl.Cedula}}</td>
                                <td>{{cl.Nombre}}</td>
                                <td>{{cl.Apellido}}</td>
                                <td>{{cl.Telefono}}</td>
                                <td>{{cl.Celular}}</td>
                                <td>{{cl.Direccion}}</td>
                               
                               
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
