<div class="col-lg-12">
    <br>
    <div class="ml-auto text-right">
        <a routerLink="/newproducto"><button type="button" class="btn btn-primary">Nuevo</button></a>
    </div>
    <div class="card">
        <div class="card-header">
            <h4>Lista de Bienes</h4>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <input type="search" class="form-control form-control-warning" (keyup)="checkBien($event)"
                    placeholder="Busqueda">
                <div class="table-wrapper-scroll-y my-custom-scrollbar">
                    <table class="table table-striped table-hover">
                        <thead>
                            <tr>
                                <th></th>
                                <th>ID</th>
                                <th>Categoria</th>
                                <th>Producto</th>
                                
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let producto of listaProductos">
                                <td><img width="100px" height="100px" src="{{producto.Foto}}" alt=""></td>
                                <td>{{producto.idProducto}}</td>
                                <td>{{producto.Categoria}}</td>
                                <td>{{producto.Producto}}</td>
                                
                                
                                    <td>
                                        <button [routerLink]="['/editproducto/',producto.idProducto]" class="btn btn-primary"><i class="fa fa-pencil"></i></button>
                                        <button (click)="eliminarBien(producto.idProducto)"
                                            style="margin-left: 10px;"
                                        class="btn btn-primary"><i class="fa fa-trash"></i></button>
                                    </td>
                              
                                
                                
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
